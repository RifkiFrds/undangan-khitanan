<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khitanan - Undangan Digital SULTAN GHAISAN SAKHA ABDILAH </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              java: {
                gold: '#D4AF37',       // Bright Classic Gold
                'gold-dark': '#B5922B', 
                dark: '#0F2C59',       // Deep Royal Blue (Navy)
                brown: '#1B325F',      // Darker Muted Blue for text
                cream: '#F8FAFC',      // Very light blue-ish white (Paper White)
                light: '#FFFFFF',
                olive: '#64748B',      // Slate blue-grey
              }
            },
            fontFamily: {
              script: ['"Great Vibes"', 'cursive'],
              display: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            backgroundImage: {
              'batik-pattern': "url('https://raw.githubusercontent.com/rudisiarudin/undangan-khitanan/refs/heads/main/public/bg.jpg')",
              'paper-texture': "url('https://www.transparenttextures.com/patterns/felt.png')",
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'spin-slow-reverse': 'spin 15s linear infinite reverse',
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'zoom-in': 'zoomIn 1.5s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'slide-up-smooth': 'slideUpSmooth 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              zoomIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8FAFC;
        color: #1B325F;
        font-family: 'Lato', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #F8FAFC;
        
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37;
        border-radius: 4px;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Ensure text is readable */
      .text-shadow-sm {
        text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      }
      .text-shadow-md {
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      }
    </style>

}
